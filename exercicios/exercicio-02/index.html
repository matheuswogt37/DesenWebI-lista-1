<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>To-Do list</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <section id="todo" class="container">
                <div class="flex jCenter" id="tittle">
                    <h1>TO-DO list</h1>
                    <div id="themes">
                        <div id="light" class="hidden">
                            <button onclick="switchTheme()">
                                <svg
                                    viewBox="0 0 24 24"
                                    fill="#333333"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
                                        stroke="#ffffff"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div id="dark">
                            <button onclick="switchTheme()">
                                <svg
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                                        stroke="#000000"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex jCenter" id="searchBox">
                    <div id="search">
                        <input type="text" placeholder="search to-do" id="inputSearch" />
                        <!-- <input type="image" src="./imgs/close.svg" alt="image to reset search input" onclick="clearSearchForm()"> -->
                        <button onclick="clearSearchForm()">
                            <svg
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    id="Vector"
                                    d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18"
                                    stroke="#000000"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </button>
                    </div>
                    <div id="addDiv"><!--  -->
                        <input type="text" placeholder="new-todo-item" id="newToDoId"/>
                        <button onclick="insertNewToDo()">
                            <svg
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <title />
                                <line
                                    fill="none"
                                    stroke="#000000"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    x1="12"
                                    x2="12"
                                    y1="19"
                                    y2="5"
                                />

                                <line
                                    fill="none"
                                    stroke="#000000"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    x1="5"
                                    x2="19"
                                    y1="12"
                                    y2="12"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex jCenter" id="todoList">
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
